<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title><%= TITLE %></title>
    <meta name="description" content="<%= DESCRIPTION %>" />
    <link rel="canonical" href="https://conan2d20.github.io/character-generator/" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script type="text/javascript">
      function setHeaderText(text) {
        document.getElementById('header').innerText = text;
      }
    </script>
  </head>
  <body class="page-background" onload="setupGuard();" style="visibility: hidden">
    <div class="content-container-fullscreen">
      <a href="<%= BASE_URL %>">
        <img src="<%= BASE_URL %>img/logo.png" class="logo-large" />
      </a>
      <a href="<%= BASE_URL %>">
        <img src="<%= BASE_URL %>img/logo_small.png" class="logo-small" />
      </a>
      <div class="page-title" id="header"></div>
    </div>
    <div class="content-container">
      <div class="content">
        <div id="app"></div>
        <br /><br />
      </div>
    </div>
    <div id="footer" class="footer">Version: <%= VERSION %></div>
    <div id="dialog"></div>
    <script>
      function setupGuard() {
        if (window.history && history.pushState) {
          history.pushState(null, null, null);
          addEventListener('popstate', function () {
            var leave = confirm(
              'Do you want to leave this page? This will cause your character to become lost in the pit of Set.'
            );
            if (leave) {
              history.back();
            } else {
              history.pushState(null, null, null);
            }
          });
        }
      }
    </script>
  </body>
</html>
